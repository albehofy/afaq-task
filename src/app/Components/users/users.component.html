<div class="shadow p-3 bg-white d-flex align-items-center justify-content-between mb-3 rounded">
    <h4 class="text-capitalize">users</h4>
    <button class="btn btn-dark text-capitalize rounded rounded-4 px-4" (click)="addDialog()">add user</button>
    <p-dialog  header="Add User" [(visible)]="add" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
        

        <form>
            <div class="float-start">
                <img src="./assets/iamges/avatar.png" alt="user avatar">
                <label for="avatar" style="width: 120px;overflow: hidden;" class="mx-3">
                    <div class="border" style="width:120px;padding-top:11px; text-align:center">
                        upload image
                        <input type="file" name="avatar" id="avatar" accept="png,jpg" style="opacity: 0;">
                    </div>
                    At least 256*256 px PNG or JPG file.
                </label>
            </div>
            <div class="row container-fluid align-items-center justify-content-around flex-wrap mb-3">
                <label for="fullName" class="form-label text-capitalize">full name

                    <input type="text"  id="fullName" class="form-control mx-auto my-2">
                </label>

                <label for="userName" class="form-label text-capitalize">user name    
                    <input type="text" id="userName" class="form-control mx-auto my-2">
                </label>
            </div>
            <div class="row container-fluid align-items-center justify-content-around flex-wrap mb-3">
                <label for="email" class="form-label text-capitalize">email

                    <input type="email"  id="email" class="form-control mx-auto my-2">
                </label>

                <label for="password" class="form-label text-capitalize">password    
                    <input type="password" id="password" class="form-control mx-auto my-2">
                </label>
            </div>

            <button class="btn btn-dark d-inline-block px-3 btn-lg mx-auto">add user</button>
        </form>
    </p-dialog>
</div>

<div class="card p-2 shadow">
    <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="fw-light" scope="col">photo</th>
                <th class="fw-light" scope="col">full name</th>
                <th class="fw-light" scope="col">user name</th>
                <th class="fw-light" scope="col">email</th>
                <th class="fw-light" scope="col">actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
            <tr>
                <td scope="row">
                    <img [src]="user.photo" class="rounded rounded-circle user-avatar" alt="user image">
                </td>
                <td>{{user.fullName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>
                    <app-modal></app-modal>
                </td>

            </tr>
        </ng-template>

    </p-table>
</div>
